language: c

env:
   global:
    - DEST_ID=core
    - NSVER=7
    - DOCKER_IMAGE=nethserver/makerpms:${NSVER}
    - >
        EVARS="
        -e DEST_ID
        -e TRAVIS_BRANCH
        -e TRAVIS_BUILD_ID
        -e TRAVIS_PULL_REQUEST_BRANCH
        -e TRAVIS_PULL_REQUEST
        -e TRAVIS_REPO_SLUG
        -e TRAVIS_TAG
        -e NSVER
        -e VERSIONS_PACK
        -e STAGES_PACK
        -e UPLOAD_DEST
        "

compiler:
# - clang
 - gcc

before_install: 
 - sudo apt-get update -qq
 - sudo apt-get install -y gengetopt libjson0-dev
 - ./bootstrap

script:
 - ./configure --enable-largelimits --enable-proxyvsa --enable-miniportal
   --enable-chilliredir --enable-chilliproxy --enable-binstatusfile
   --enable-chilliscript --enable-chilliradsec --with-avl --enable-layer3
   --enable-eapol --enable-uamdomainfile --enable-redirdnsreq --enable-modules
   --enable-multiroute --enable-extadmvsa --with-openssl --with-poll
   --enable-json --enable-libjson
 - make
 - docker run -ti --name makerpms ${EVARS}
  --hostname b${TRAVIS_BUILD_NUMBER}.nethserver.org
  --volume $PWD:/srv/makerpms/src:ro ${DOCKER_IMAGE} makerpms-travis -s *.spec
  && docker commit makerpms nethserver/build
  && docker run -ti ${EVARS}
  -e SECRET
  -e SECRET_URL
  -e AUTOBUILD_SECRET
  -e AUTOBUILD_SECRET_URL
   nethserver/build uploadrpms-travis
